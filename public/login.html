<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Service Availability - Login</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body class="login-body">
  <div id="login-app" v-cloak>
    <main class="login-card">
      <div class="login-header">
        <div>
          <h1>Service Availability</h1>
          <p>Log in with your email address.</p>
        </div>
        <button
          class="theme-toggle"
          type="button"
          @click="toggleTheme"
          :aria-label="themeLabel"
          :title="themeLabel"
        >
          <span v-if="theme === 'dark'" class="theme-icon sun" aria-hidden="true"></span>
          <span v-else class="theme-icon moon" aria-hidden="true"></span>
        </button>
      </div>
      <form @submit.prevent="submit">
        <label for="email">Email</label>
        <input id="email" v-model="email" type="email" name="email" placeholder="you@example.com" required>
        <button type="submit" :disabled="submitting">{{ submitting ? 'Logging in...' : 'Log In' }}</button>
        <div class="error">{{ error }}</div>
      </form>
    </main>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script type="module" src="/public/js/login.js"></script>
</body>
</html>
